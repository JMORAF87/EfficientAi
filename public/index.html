<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EfficientAI - Professional Interface</title>
  <style>
    :root {
      --navy: #1B263B;
      --white: #FFFFFF;
      --slate: #778DA9;
      --light-gray: #E0E1DD;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-gray);
      color: var(--navy);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 650px;
    }
    header {
      text-align: center;
      border-bottom: 2px solid var(--navy);
      margin-bottom: 1.5rem;
    }
    h1 { color: var(--navy); margin-bottom: 0.5rem; }
    label { font-weight: bold; display: block; margin-bottom: 0.5rem; }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--slate);
      border-radius: 4px;
      resize: vertical;
      min-height: 180px;
      box-sizing: border-box;
      font-family: inherit;
    }
    button {
      background-color: var(--navy);
      color: var(--white);
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover { background-color: var(--slate); }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    #output {
      margin-top: 1.5rem;
      background-color: #f9f9f9;
      border: 1px solid var(--slate);
      padding: 1rem;
      border-radius: 4px;
      min-height: 140px;
      white-space: pre-wrap;
    }
    .copy-btn {
      background-color: var(--slate);
      margin-top: 0.5rem;
    }
    .hint {
      font-size: 0.9rem;
      color: #3b4a63;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>EfficientAI</h1>
      <p>Execution-ready marketing blueprints, instantly.</p>
    </header>

    <label for="userInput">Enter your business details:</label>
    <textarea id="userInput" placeholder="Business type:
Location:
Ideal customer:
Main offer(s) + price range:
Your advantage vs competitors:
Current channels (IG/FB/Google/Email/etc):
Monthly budget:
Goal for next 30 days:
Constraints (time/team/tools):
Anything else:"></textarea>

    <div class="hint">Tip: The more specific your inputs, the more “blueprint-level” the output.</div>

    <button id="generateBtn" onclick="generateAI()">Generate Professional Blueprint</button>

    <div id="output">Results will appear here...</div>
    <button class="copy-btn" onclick="copyText()">Copy to Clipboard</button>
  </div>

  <script>
    async function generateAI() {
      const inputEl = document.getElementById('userInput');
      const btn = document.getElementById('generateBtn');
      const outputDiv = document.getElementById('output');

      const input = inputEl.value.trim();
      if (!input) {
        outputDiv.innerText = "Please paste your business details first.";
        return;
      }

      btn.disabled = true;
      outputDiv.innerText = "Generating your execution-ready blueprint...";

      try {
        const resp = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });

        // Read as text first to avoid "invalid JSON" issues
        const raw = await resp.text();
        let data;
        try {
          data = JSON.parse(raw);
        } catch {
          throw new Error(raw.slice(0, 300));
        }

        if (!resp.ok) throw new Error(data?.error || "Request failed");
        outputDiv.innerText = data.output || "(No output returned.)";
      } catch (err) {
        outputDiv.innerText = "Error: " + (err?.message || String(err));
      } finally {
        btn.disabled = false;
      }
    }

    function copyText() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
