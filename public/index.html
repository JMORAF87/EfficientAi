<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EfficientAI - Professional Interface</title>
    <style>
        :root {
            --navy: #1B263B;
            --white: #FFFFFF;
            --slate: #778DA9;
            --light-gray: #E0E1DD;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--navy);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        header {
            text-align: center;
            border-bottom: 2px solid var(--navy);
            margin-bottom: 1.5rem;
        }
        h1 { color: var(--navy); margin-bottom: 0.5rem; }
        label { font-weight: bold; display: block; margin-bottom: 0.5rem; }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--slate);
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
        }
        button {
            background-color: var(--navy);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        button:hover { background-color: var(--slate); }
        #output {
            margin-top: 1.5rem;
            background-color: #f9f9f9;
            border: 1px solid var(--slate);
            padding: 1rem;
            border-radius: 4px;
            min-height: 100px;
            white-space: pre-wrap;
        }
        .copy-btn {
            background-color: var(--slate);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>EfficientAI</h1>
            <p>Professional Marketing Results, Instantly.</p>
        </header>
        <label for="userInput">Enter your business topic or goal:</label>
        <textarea id="userInput" placeholder="e.g., Create a 3-day social media plan for a boutique coffee shop..."></textarea>
        <button onclick="generateAI()">Generate Professional Result</button>
        
        <div id="output">Results will appear here...</div>
        <button class="copy-btn" onclick="copyText()">Copy to Clipboard</button>
    </div>

    <script>
        async function generateAI() {
          const input = document.getElementById('userInput').value.trim();
          const outputDiv = document.getElementById('output');
      
          outputDiv.innerText = "Processing your request with EfficientAI...";
      
          if (!input) {
            outputDiv.innerText = "Please enter a topic or goal.";
            return;
          }
      
          try {
            const resp = await fetch("/api/generate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ input })
            });
      
            const data = await resp.json();
            if (!resp.ok) throw new Error(data?.error || "Request failed");
      
            outputDiv.innerText = data.output || "(No output returned.)";
          } catch (err) {
            outputDiv.innerText = "Error: " + err.message;
          }
        }
      
        function copyText() {
          const text = document.getElementById('output').innerText;
          navigator.clipboard.writeText(text);
          alert("Copied to clipboard!");
        }
      </script>      
</body>
</html>
